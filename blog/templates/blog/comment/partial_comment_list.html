

{% if user.is_authenticated %}
<button id='fetch-create-temp' 
  class='btn btn-success' 
  data-url='{% url 'blog:comment_create' post_pk=post.pk %}'>
  add comment
</button>
{% endif %}
<br>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Body</th>
      <th scope="col">Created by</th>
      <th scope="col">Detail</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for comment in comment_list %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ comment.body }}</td>
      <td>{{ comment.owner }}</td>
      <td id='fetch-detail-temp' data-url='{% url 'blog:comment_detail' post_pk=post.pk pk=comment.pk %}'>
        <button class='btn btn-primary'>Detail</button>
      </td>
      <td id='fetch-update-temp' data-url='{% url 'blog:comment_update' post_pk=post.pk pk=comment.pk %}'>
        <button class='btn btn-info'>Edit</button>
      </td>
      <td id='fetch-delete-temp' data-url='{% url 'blog:comment_delete' post_pk=post.pk pk=comment.pk %}'>
        <button class='btn btn-danger'>Delete</button>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan='5'>No comment Yet</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
